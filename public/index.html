<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Chat app</title>
  </head>
  <body>
    <h1 class="title">Tell me... <i class="fas fa-comment-alt"></i></h1>
    
    <div class="main">
      <div class="name">
        <div class="profile-image-container">
          <label for="profile-image-input" class="upload-button">
            <div class="upload-icon">
              <i class="fas fa-upload"></i>
            </div>
            <input
              type="file"
              id="profile-image-input"
              class="hidden-file-input"
              accept="image/*"
              onchange="previewImage()"
            />
          </label>
          <img
            id="profile-image-preview"
            class="profile-image-preview"
          />
        </div>
        <input
          type="text"
          id="name-input"
          class="name-input"
          value="anonymous"
          maxlength="20"
        />
      </div>
      <ul class="message-container" id="message-container">

      </ul>

      <form class="message-form" id="message-form">
        <input
          type="text"
          name="message"
          id="message-input"
          class="message-input"
          placeholder="Mensaje"
        />
        <div class="v-divider"></div>
        <button type="submit" class="send-button">
          send <span><i class="fas fa-paper-plane"></i></span>
        </button>
      </form>
    </div>
    <h3 class="clients-total" id="client-total">Total clients: 2</h3>

    <script src="/socket.io/socket.io.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js"
      integrity="sha512-Q1f3TS3vSt1jQ8AwP2OuenztnLU6LwxgyyYOG1jgMW/cbEMHps/3wjvnl1P3WTrF3chJUWEoxDUEjMxDV8pujg=="
      crossorigin="anonymous"
    ></script>
    <script>
      function previewImage() {
        const profileImageInput = document.getElementById('profile-image-input');
        const profileImagePreview = document.getElementById('profile-image-preview');
        const uploadIcon = document.querySelector('.upload-icon');

        if (profileImageInput.files && profileImageInput.files[0]) {
          const reader = new FileReader();

          reader.onload = function (e) {
            profileImagePreview.src = e.target.result;
            uploadIcon.style.display = 'none'; // Oculta el icono de carga
            profileImagePreview.style.display = 'block'; // Muestra la imagen de perfil
          };

          reader.readAsDataURL(profileImageInput.files[0]);
        }
      }
  </script>
    <script src="main.js"></script>
  </body>
</html>
